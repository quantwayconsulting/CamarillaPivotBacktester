{% extends "layout.html" %}
{% block title %}View Backtest: {{ test_data['test_name'] }}{% endblock %}
{% block content %}
<style>
    #form-column { display: none !important; }
    #view-column { flex: 0 0 auto; width: 100%; max-width: 900px; margin: 0 auto; }
</style>
<div class="row">
    <div class="col-lg-12" id="view-column">
        <div id="alert-container"></div>
        <div id="results-container">
            <div id="report-content-to-print">
                <div class="card shadow-sm mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="results-title"></h5>
                        <div id="action-buttons-group" class="btn-group">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-success-custom dropdown-toggle" type="button" data-bs-toggle="dropdown"><i class="bi bi-share-fill"></i> Share</button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" id="share-whatsapp" href="#" target="_blank"><i class="bi bi-whatsapp me-2"></i> WhatsApp</a></li>
                                    <li><a class="dropdown-item" id="share-email" href="#"><i class="bi bi-envelope-fill me-2"></i> Email</a></li>
                                </ul>
                            </div>
                            <button id="export-btn" class="btn btn-sm btn-primary-custom" title="Export Test Data"><i class="bi bi-download"></i> Export</button>
                            <button id="pdf-download-btn" class="btn btn-sm btn-danger-custom"><i class="bi bi-file-earmark-pdf-fill"></i> PDF</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="test-info" class="mb-4"></div>
                        <div id="probability-results">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">Aggregate Probabilities</h6>
                                <div class="btn-group btn-group-sm" id="chart-filter-controls" role="group">
                                    <button type="button" class="btn btn-outline-primary-custom active" data-filter="all">All</button>
                                    <button type="button" class="btn btn-outline-primary-custom" data-filter="singular">Singular</button>
                                    <button type="button" class="btn btn-outline-primary-custom" data-filter="path">Paths</button>
                                </div>
                            </div>
                            <div class="chart-container" style="position: relative; height:60vh; width:100%">
                                 <canvas id="probability-chart-canvas"></canvas>
                            </div>
                        </div>
                        <div id="probability-table-container" class="mt-3 table-responsive"></div>
                        <div id="history-container" class="mt-4 d-none">
                            <h6 id="history-title" class="mb-3"></h6>
                            <div id="history-table-container" class="table-responsive"></div>
                        </div>
                    </div>
                </div>
                <div id="conditional-chart-card" class="card shadow-sm mb-4 d-none">
                    <div class="card-header">
                        <h6 class="mb-0">Probabilities by Starting Zone</h6>
                    </div>
                    <div class="card-body">
                         <div class="mb-3">
                             <label for="start-zone-selector" class="form-label">Select Starting Zone:</label>
                             <select id="start-zone-selector" class="form-select"></select>
                         </div>
                         <div class="chart-container" style="position: relative; height:40vh; width:100%">
                            <canvas id="conditional-chart-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script> const testData = {{ test_data | tojson }}; </script>
{% endblock %}
