<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Camarilla Pivot Backtester |{% endblock %} - Quantway Consulting LLP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="theme-tokyo">
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <b class="me-2">
          <a href="https://quantwayconsulting.com" target="_blank" class="text-decoration-none" style="color: var(--primary-color);">Quantway Consulting LLP</a>
        </b> | Camarilla Pivot Backtester : Tool (1 Day Time Frame): 
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' or '/view/' in request.path %}active{% endif %}" href="/">Backtester</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">History</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/readme' %}active{% endif %}" href="/readme">Guide</a></li>
        </ul>
        <div class="theme-switcher">
          <div class="theme-toggle" data-theme="tokyo" title="Tokyo Night"></div>
          <div class="theme-toggle" data-theme="dark" title=" Dark"></div>
          <div class="theme-toggle" data-theme="light" title="Light"></div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid mt-4 mb-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Chart && window.ChartDataLabels) {
        Chart.register(ChartDataLabels);
      }
      const toggles = document.querySelectorAll('.theme-toggle');
      const applyTheme = (theme) => {
        document.body.className = '';
        document.body.classList.add(`theme-${theme}`);
        toggles.forEach(t => t.classList.remove('active'));
        const active = document.querySelector(`.theme-toggle[data-theme="${theme}"]`);
        if (active) active.classList.add('active');
        localStorage.setItem('theme', theme);
        window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme } }));
      };
      toggles.forEach(t => t.addEventListener('click', (e) => applyTheme(e.currentTarget.dataset.theme)));
      applyTheme(localStorage.getItem('theme') || 'tokyo');
    });
  </script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
