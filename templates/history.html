{% extends "layout.html" %}
{% block title %}Backtest History{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Backtest History</h1>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <div id="alert-container"></div>
        <div class="mb-3">
            <input type="text" id="history-search" class="form-control" placeholder="Search by Test Name or Ticker...">
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Ticker / Universe</th>
                        <th>Date</th>
                        <th>Matches</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    <tr><td colspan="7" class="text-center">Loading history...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Share Modal -->
<div class="modal fade" id="shareModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Share Backtest Report</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Anyone with this link can view the test report:</p>
        <input type="text" class="form-control" id="shareLinkInput" readonly>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="copyShareLinkBtn">Copy Link</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
