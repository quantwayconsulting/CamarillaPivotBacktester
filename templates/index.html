{% extends "layout.html" %}
{% block title %}Camarilla Pivots Backtest |{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-5 mb-4" id="form-column">
        <div class="card shadow-sm mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0"><i class="bi bi-bullseye"></i> Define Your Backtest</h5>
                <button class="btn btn-sm btn-outline-primary-custom" id="import-btn"><i class="bi bi-upload me-1"></i> Import Test</button>
                <input type="file" id="import-file-input" class="d-none" accept=".qwc,.json">
            </div>
            <div class="card-body">
                <div class="mb-3"><label for="test-name" class="form-label">Test Name</label><input type="text" id="test-name" class="form-control" placeholder="e.g., R4 Touch Reversal"></div>
                <div class="mb-3"><label for="pattern" class="form-label">Pattern Definition</label><textarea id="pattern" class="form-control" rows="4" placeholder="e.g., Month -1: High touched R4; Month 0: Low touched S3"></textarea></div>
                <div class="row mb-3">
                    <div class="col"><label for="start-date" class="form-label">Start Date</label><input type="date" id="start-date" class="form-control"></div>
                    <div class="col"><label for="end-date" class="form-label">End Date</label><input type="date" id="end-date" class="form-control"></div>
                </div>
                <div class="mb-3"><label for="notes" class="form-label">Notes</label><textarea id="notes" class="form-control" rows="3" placeholder="Add any notes or observations about this test..."></textarea></div>
            </div>
        </div>
        <div class="card shadow-sm mb-4">
            <div class="card-header"><h5 class="card-title mb-0"><i class="bi bi-search"></i> Single Ticker Analysis</h5></div>
            <div class="card-body">
                <form id="backtest-form">
                    <div class="mb-3"><label for="ticker" class="form-label">Ticker Symbol</label><select id="ticker" class="form-select"></select></div>
                    <button type="submit" id="run-single-btn" class="btn btn-primary-custom w-100" data-spinner-id="spinner-single"><span id="spinner-single" class="spinner-border spinner-border-sm d-none me-2" role="status"></span>Run Single Backtest</button>
                </form>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-header"><h5 class="card-title mb-0"><i class="bi bi-robot"></i> Market-Wide Analysis (Mind)</h5></div>
            <div class="card-body">
                <div class="mb-3"><label for="stock-universe" class="form-label">Stock Universe</label><select id="stock-universe" class="form-select"></select></div>
                <button id="run-mind-btn" class="btn btn-success-custom w-100" data-spinner-id="spinner-mind"><span id="spinner-mind" class="spinner-border spinner-border-sm d-none me-2" role="status"></span>Run Camarilla Mind</button>
            </div>
        </div>
    </div>
    <div class="col-lg-7" id="view-column">
        <div id="alert-container"></div>
        <div id="results-placeholder" class="text-center text-muted d-flex align-items-center justify-content-center h-100">
            <div class="p-5"><i class="bi bi-box-seam" style="font-size: 4rem;"></i>
                <p class="mt-3">Your backtest results will appear here.</p>
            </div>
        </div>
        <div id="results-container" class="d-none">
            <div id="report-content-to-print">
                <div class="card shadow-sm mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="results-title"></h5>
                        <div id="action-buttons-group" class="btn-group">
                            <button id="pdf-download-btn" class="btn btn-sm btn-danger-custom d-none"><i class="bi bi-file-earmark-pdf-fill"></i> PDF</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="test-info" class="mb-4"></div>
                        <div id="probability-results">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">Aggregate Probabilities</h6>
                                <div class="btn-group btn-group-sm" id="chart-filter-controls" role="group">
                                    <button type="button" class="btn btn-outline-primary-custom active" data-filter="all">All</button>
                                    <button type="button" class="btn btn-outline-primary-custom" data-filter="singular">Singular</button>
                                    <button type="button" class="btn btn-outline-primary-custom" data-filter="path">Paths</button>
                                </div>
                            </div>
                            <div class="chart-container" style="position: relative; height:60vh; width:100%">
                                <canvas id="probability-chart-canvas"></canvas>
                            </div>
                        </div>
                        <div id="probability-table-container" class="mt-3 table-responsive"></div>
                        <div id="history-container" class="mt-4 d-none">
                            <h6 id="history-title" class="mb-3"></h6>
                            <div id="history-table-container" class="table-responsive"></div>
                        </div>
                    </div>
                </div>
                <div id="conditional-chart-card" class="card shadow-sm mb-4 d-none">
                    <div class="card-header">
                        <h6 class="mb-0">Probabilities by Starting Zone</h6>
                    </div>
                    <div class="card-body">
                         <div class="mb-3">
                             <label for="start-zone-selector" class="form-label">Select Starting Zone:</label>
                             <select id="start-zone-selector" class="form-select"></select>
                         </div>
                         <div class="chart-container" style="position: relative; height:40vh; width:100%">
                            <canvas id="conditional-chart-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
